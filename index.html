<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Alternative Protein Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f4f8;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            margin: 0;
        }
        .question input {
            margin-right: 10px;
        }
        #result {
            display: none;
            font-size: 20px;
            font-weight: bold;
        }
        .feedback {
            margin-top: 20px;
            font-size: 16px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .info {
            color: #6a7b8c; /* Graublau */
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz - Alternative Protein Club</h1>
    <p class="info">Dette er Alternative Protein Club ved NTNU.</p>
    <form id="quizForm">
        <div id="questionContainer" class="question">
            <!-- Fragen werden hier dynamisch eingefügt -->
        </div>
        <button type="button" id="nextButton" onclick="checkAnswer()">Sjekk</button>
    </form>
    <div id="result"></div>
    <div id="feedback" class="feedback"></div>

    <script>
        const questions = [
            {
                question: "Hvilken av disse proteinkildene regnes ikke som et «komplett protein» fordi den ikke inneholder alle av de ni aminosyrene som er essensielle?",
                answers: {
                    a: "Soya",
                    b: "Pistasjenøtter",
                    c: "Quinoa",
                    d: "Erter"
                },
                correct: "Pistasjenøtter"
            },
            {
                question: "Hvilken teknologi brukes til å produsere laboratoriekjøtt?",
                answers: {
                    a: "Genteknologi",
                    b: "Celledyrking",
                    c: "Fermentering",
                    d: "3D-printing"
                },
                correct: "Celledyrking"
            },
            {
                question: "Hvilket av disse begrepene beskriver et kjøttalternativ som er basert på sopp?",
                answers: {
                    a: "Tofu",
                    b: "Seitan",
                    c: "Tempeh",
                    d: "Mycoprotein"
                },
                correct: "Mycoprotein"
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;

        function loadQuestion(index) {
            const questionContainer = document.getElementById('questionContainer');
            const question = questions[index];
            
            questionContainer.innerHTML = `
                <h2>${question.question}</h2>
                ${Object.keys(question.answers).map(key => `
                    <label>
                        <input type="radio" name="answer" value="${question.answers[key]}"> ${question.answers[key]}
                    </label><br>
                `).join('')}
            `;
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const feedbackDiv = document.getElementById('feedback');
            
            if (selectedAnswer) {
                const answerValue = selectedAnswer.value;
                const correctAnswer = questions[currentQuestionIndex].correct;

                if (answerValue === correctAnswer) {
                    selectedAnswer.parentElement.classList.add('correct');
                    resultDiv.innerHTML = 'Riktig!';
                    correctAnswersCount++;
                } else {
                    document.querySelector(`input[value="${correctAnswer}"]`).parentElement.classList.add('correct');
                    selectedAnswer.parentElement.classList.add('incorrect');
                    resultDiv.innerHTML = `Feil. Den riktige svaret er: ${correctAnswer}`;
                }
                resultDiv.style.display = 'block';

                document.getElementById('nextButton').style.display = 'none';
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                    document.getElementById('nextButton').style.display = 'block';
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion(currentQuestionIndex);
                    } else {
                        showFinalFeedback();
                    }
                }, 2000); // Warte 2 Sekunden bevor die nächste Frage geladen wird
            } else {
                resultDiv.innerHTML = 'Vennligst velg et svar.';
                resultDiv.style.display = 'block';
            }
        }

        function showFinalFeedback() {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.innerHTML = `
                <p><b>Du har besvart ${correctAnswersCount} av ${questions.length} spørsmål riktig.</b></p>
                <p>Du er på god vei til å bli en ekspert på alternative proteiner.</p>
            `;
        }

        // Initialisiere das Quiz mit der ersten Frage
        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>

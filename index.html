<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Alternative Protein Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f4f8;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            margin: 0;
        }
        .question input {
            margin-right: 10px;
        }
        #result, #languageSelection, #questionContainer, #feedback {
            display: none;
        }
        .feedback {
            margin-top: 20px;
            font-size: 16px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .info {
            color: #6a7b8c; /* Graublau */
            font-size: 14px;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin-right: 10px;
        }
        .flag {
            width: 20px;
            height: 15px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Quiz - Alternative Protein Club</h1>
    <p class="info">Dette er Alternative Protein Club ved NTNU.</p>

    <!-- Sprachauswahl -->
    <div id="languageSelection">
        <h2>Velg språk / Choose language</h2>
        <button onclick="setLanguage('no')"><img src="norway-flag.png" alt="Norwegian flag" class="flag"> Norsk</button>
        <button onclick="setLanguage('en')"><img src="uk-flag.png" alt="English flag" class="flag"> English</button>
    </div>

    <!-- Quiz -->
    <form id="quizForm">
        <div id="questionContainer" class="question">
            <!-- Fragen werden hier dynamisch eingefügt -->
        </div>
        <div class="button-container">
            <button type="button" id="checkButton" onclick="checkAnswer()">Sjekk</button>
            <button type="button" id="nextButton" onclick="nextQuestion()">Neste spørsmål</button>
        </div>
    </form>
    <div id="result"></div>
    <div id="feedback" class="feedback"></div>

    <script>
        const questions = {
            no: [
                {
                    question: "Hvilken av disse proteinkildene regnes ikke som et «komplett protein» fordi den ikke inneholder alle av de ni aminosyrene som er essensielle?",
                    answers: {
                        a: "Soya",
                        b: "Pistasjenøtter",
                        c: "Quinoa",
                        d: "Erter"
                    },
                    correct: "Pistasjenøtter"
                },
                {
                    question: "Hvilken teknologi brukes til å produsere laboratoriekjøtt?",
                    answers: {
                        a: "Genteknologi",
                        b: "Celledyrking",
                        c: "Fermentering",
                        d: "3D-printing"
                    },
                    correct: "Celledyrking"
                },
                {
                    question: "Hvilket av disse begrepene beskriver et kjøttalternativ som er basert på sopp?",
                    answers: {
                        a: "Tofu",
                        b: "Seitan",
                        c: "Tempeh",
                        d: "Mycoprotein"
                    },
                    correct: "Mycoprotein"
                }
            ],
            en: [
                {
                    question: "Which of these protein sources is not considered a 'complete protein' because it does not contain all nine essential amino acids?",
                    answers: {
                        a: "Soy",
                        b: "Pistachios",
                        c: "Quinoa",
                        d: "Peas"
                    },
                    correct: "Pistachios"
                },
                {
                    question: "Which technology is used to produce lab-grown meat?",
                    answers: {
                        a: "Genetic Engineering",
                        b: "Cell Culturing",
                        c: "Fermentation",
                        d: "3D Printing"
                    },
                    correct: "Cell Culturing"
                },
                {
                    question: "Which of these terms describes a meat alternative based on fungi?",
                    answers: {
                        a: "Tofu",
                        b: "Seitan",
                        c: "Tempeh",
                        d: "Mycoprotein"
                    },
                    correct: "Mycoprotein"
                }
            ]
        };

        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let language = 'no'; // Default language

        function showElement(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        function loadQuestion(index) {
            const questionContainer = document.getElementById('questionContainer');
            const question = questions[language][index];
            
            questionContainer.innerHTML = `
                <h2>${question.question}</h2>
                ${Object.keys(question.answers).map(key => `
                    <label>
                        <input type="radio" name="answer" value="${question.answers[key]}"> ${question.answers[key]}
                    </label><br>
                `).join('')}
            `;
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const feedbackDiv = document.getElementById('feedback');
            
            if (selectedAnswer) {
                const answerValue = selectedAnswer.value;
                const correctAnswer = questions[language][currentQuestionIndex].correct;

                if (answerValue === correctAnswer) {
                    selectedAnswer.parentElement.classList.add('correct');
                    resultDiv.innerHTML = (language === 'no') ? 'Riktig!' : 'Correct!';
                    correctAnswersCount++;
                } else {
                    document.querySelector(`input[value="${correctAnswer}"]`).parentElement.classList.add('correct');
                    selectedAnswer.parentElement.classList.add('incorrect');
                    resultDiv.innerHTML = (language === 'no') ? `Feil. Den riktige svaret er: ${correctAnswer}` : `Incorrect. The correct answer is: ${correctAnswer}`;
                }
                resultDiv.style.display = 'block';

                showElement('nextButton');
            } else {
                resultDiv.innerHTML = (language === 'no') ? 'Vennligst velg et svar.' : 'Please select an answer.';
                resultDiv.style.display = 'block';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions[language].length) {
                loadQuestion(currentQuestionIndex);
                hideElement('nextButton');
                document.getElementById('result').style.display = 'none';
            } else {
                showFinalFeedback();
            }
        }

        function showFinalFeedback() {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.innerHTML = `
                <p><b>${(language === 'no') ? 'Du har besvart' : 'You answered'} ${correctAnswersCount} ${(language === 'no') ? 'av' : 'out of'} ${questions[language].length} ${(language === 'no') ? 'spørsmål riktig.' : 'questions correctly.'}</b></p>
                <p>${(language === 'no') ? 'Du er på god vei til å bli en ekspert på alternative proteiner.' : 'You are on your way to becoming an expert on alternative proteins.'}</p>
            `;
            showElement('feedback');
            hideElement('checkButton');
            hideElement('nextButton');
        }

        function setLanguage(lang) {
            language = lang;
            hideElement('languageSelection');
            showElement('questionContainer');
            loadQuestion(currentQuestionIndex);
            showElement('checkButton');
        }

        // Sprachauswahl anzeigen
        showElement('languageSelection');
